type Dog @model @auth(rules: [{allow: public, provider: iam, operations: [create, read, update, delete]}])
{
  uuid: String!
  name: String!
  image: String
  tagline: String
  ownerFirstName: String!
  ownerLastName: String!
  phoneLink: String!
  medical: String
  temperament: String
  allergies: String
  dietary: String
  microchipped: String
}